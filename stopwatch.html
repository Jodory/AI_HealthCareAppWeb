<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>스탑워치 만들기</title>

    <script defer src="./js/stopwatch.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/stopwatch.css">


</head>

<body>
    <div>
        <h1 id="stopwatch">
            00:00:00
        </h1>
        <div>
            <div class="stop">
                <span class="material-icons" id="start">play_circle</span>
                <span class="material-icons" id="pause">pause_circle_filled</span>
                <span class="material-icons" id="reset">restart_alt</span>
            </div>
            <div class="record">

            </div>
        </div>
    </div>

</body>

</html>
