<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>케어링</title>
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- 로딩화면 -->
    <div class="loading-container">
        <div class="loading"></div>
        <div id="loading-text">CareRing<br><br><span>캡스톤1조<br>케어링</span></div>
    </div>
    <!-- 메인화면 로그인창 -->
    <section class="login">
        <div class="wrap">
            <h1>메인화면 로그인창</h1>
            <form>
                <input type="email" placeholder="이메일" class="email">
                <br>
                <input type="password" placeholder="비밀번호" class="password">
                <br>
                <input type="submit" value="로그인" class="btn btn--reverse">
                <a href="./signup.html" class="btn">회원가입</a>
                <br>

                <a href="./main.html" class="btn long__btn non-members">비회원으로이용하기</a>
            </form>
        </div>
    </section>

</body>
<script>
    function loading_st() {
        var ct_left = (parseInt(window.screen.width) - 450) / 2;
        var ct_top = (parseInt(window.screen.height)) / 3;
        layer_str = "<div id='loading_layer' style='position:absolute; background-color:; font-size:15px; left:" + ct_left + "px; top:" + ct_top + "px; width:400px; height:; padding:50px; text-align:center; vertical-align:middle; z-index:1000; font-weight: bold;'>로딩중입니다.</div>"
        document.write(layer_str);
    }

    function loading_ed() {
        var ta = document.getElementById('loading_layer');
        ta.style.display = 'none';
    }
    loading_st();
    window.onload = loading_ed;
</script>

</html>
